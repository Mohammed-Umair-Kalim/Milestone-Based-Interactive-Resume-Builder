<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="../CSS/03-milestone.css" rel="stylesheet" />

    <title>Dynamic Resume</title>
  </head>
  <body>
    <div id="div1">
      <h1 id="h1"><label>-Interactive Dyanmic Resume-</label></h1>
      <form id="resumeForm">
        
        <section id="sec1">
            
          <h2><label>Personal Information:</label></h2>
          
          <ul>
            <li>
              <b><label for="name">*Enter Your Name:</label></b>
              <input
                type="text"
                id="name"
                name="name"
                required
                size="60"
                class="inp"
              />
            </li>
            <li>
              <b><label>*Enter Your Age:</label> </b
              ><input id="age" type="number" size="60" required class="inp" />
            </li>
            <li>
              <b><label>*Enter Your Email Address:</label> </b>
              <input id="email" type="email" name="email" size="60" required class="inp" />
            </li>
          </ul>
        </section>

        <section id="sec2">
          <h2>*Education:</h2>
          <ul>
            <li>
              <b><label>*Enter Your Qualification:</label></b
              ><input id="edu" type="text" size="60" required class="inp" />
            </li>
          </ul>
        </section>

        <section id="sec3">
          <h2>Work Experience:</h2>
          <ul>
            <li>
              <b>*Enter Your Work Experience:</b>
              <input id="exp" type="text" size="60" required class="inp" />
            </li>
          </ul>
        </section>

        <section id="sec4">
          <ul>
            <li><h2>Skills:</h2></li>
            <li><b>*Enter Your Skills:</b></li>
          </ul>
          <ol>
            <li>*
              <input id="ski" type="text" size="60" required class="inp" />
            </li>
            <li><input id="ski2" type="text" size="60" class="inp" /></li>
            <li><input id="ski3" type="text" size="60" class="inp" /></li>
            <li><input id="ski4" type="text" size="60" class="inp" /></li>
            <li><input id="ski5" type="text" size="60" class="inp" /></li>
          </ol>
        </section>
      </form>
      
      <button id="btn1">Click Here To Generate Resume</button>

      <div id="div2"></div>

      <script id="script" src="../TypeScript-JavaScript/03-milestone.js"></script>
    </div>
  </body>
</html>
